name: Infra Monitoring Project CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # Ansible Lint & Syntax Check
  # ============================================
  ansible-check:
    name: Ansible Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible ansible-lint

      - name: Ansible Lint
        run: |
          cd ansible
          ansible-lint playbooks/*.yml || true

      - name: Ansible Syntax Check
        run: |
          cd ansible
          ansible-playbook playbooks/site.yml --syntax-check

  # ============================================
  # HTML/CSS/JS Validation
  # ============================================
  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check HTML files exist
        run: |
          if [ -f "index.html" ]; then
            echo "‚úÖ index.html found"
          else
            echo "‚ùå index.html not found"
            exit 1
          fi

      - name: Validate HTML (basic)
        run: |
          # Í∏∞Î≥∏ HTML ÌÉúÍ∑∏ ÌôïÏù∏
          grep -q "<!DOCTYPE html>" index.html && echo "‚úÖ DOCTYPE OK"
          grep -q "<html" index.html && echo "‚úÖ HTML tag OK"
          grep -q "</html>" index.html && echo "‚úÖ HTML close tag OK"

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets
        run: |
          # ÎØºÍ∞ê Ï†ïÎ≥¥ Ìå®ÌÑ¥ Ï≤¥ÌÅ¨
          echo "üîç Scanning for potential secrets..."
          
          # password, secret, key Îì± ÌïòÎìúÏΩîÎî© Ï≤¥ÌÅ¨
          if grep -rE "(password|secret|api_key)\s*=\s*['\"][^'\"]+['\"]" --include="*.yml" --include="*.yaml" --include="*.js" .; then
            echo "‚ö†Ô∏è Potential secrets found!"
          else
            echo "‚úÖ No hardcoded secrets detected"
          fi

      - name: Check file permissions
        run: |
          echo "üîç Checking for overly permissive files..."
          find . -type f -perm /o+w 2>/dev/null | head -20 || echo "‚úÖ No world-writable files"

  # ============================================
  # Summary
  # ============================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [ansible-check, frontend-check, security-scan]
    
    steps:
      - name: CI Passed
        run: |
          echo "‚úÖ All CI checks passed!"
          echo ""
          echo "üìã Summary:"
          echo "  - Ansible: Syntax OK"
          echo "  - Frontend: Valid"
          echo "  - Security: Scanned"
