[defaults]
# 인벤토리 파일 경로
inventory = inventory/hosts.yml

# role 경로
roles_path = roles

# SSH 최초 접속 시 fingerprint 확인 스킵
host_key_checking = False

# 실패 시 .retry 파일 안 만듦
retry_files_enabled = False

# fact 수집 방식 (smart: 캐시 있으면 재사용)
gathering = smart

# fact 캐싱 (메모리)
fact_caching = memory

# 출력 포맷 (yaml: 가독성 좋음)
stdout_callback = yaml

# 작업 시간 표시
callbacks_enabled = profile_tasks

# 병렬 처리 수 (서버 여러 대일 때 유용)
forks = 10

# 에러 발생해도 다른 호스트는 계속 실행
any_errors_fatal = False

[privilege_escalation]
# sudo 사용
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH 연결 최적화
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
